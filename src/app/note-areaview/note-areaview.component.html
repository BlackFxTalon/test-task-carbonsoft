<div class="note-areaview" *ngFor="let note of notes;" id="note-id-{{note.id}}">
    <h2 class="note-areaview__title">{{note.title}} {{note.id}}</h2>
    <p class="note-areaview__text">{{note.paragraph1}}</p>
    <p class="note-areaview__text">{{note.paragraph2}}</p>
    <p class="note-areaview__text">{{note.paragraph3}}</p>
</div>
